<!DOCTYPE html>
<html>
<head>
    <title>Hey Do you know , Balram loves sakshi a lot ? Multiplication Table for {{ number }} </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table for {{ number }}</h1>
    <table>
        <tr>
            <th>Multiplier</th>
            <th>Result</th>
        </tr>
        {% for n, i, result in table %}
        <tr>
            <td>{{ n }} x {{ i }}</td>
            <td>{{ result }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'index' %}">Enter Another Number</a>
</body>
</html>
